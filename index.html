<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimarcad - CAD √áizim Programƒ±</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            overflow: hidden !important;
            height: 100% !important;
            width: 100% !important;
            background: #f5f5f5;
        }
        .toolbar {
            width: 90px;
            background: #34495e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 5px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .tool-btn {
            width: 75px;
            height: 55px;
            margin: 6px 0;
            border: none;
            border-radius: 8px;
            background: #5a6c7d;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }
        .tool-btn:hover {
            background: #4a5a6b;
            transform: translateY(-1px);
        }
        .tool-btn.active {
            background: #3498db;
        }
        .tool-btn.danger {
            background: #e74c3c;
        }
        .tool-btn.danger:hover {
            background: #c0392b;
        }
        .tool-icon {
            font-size: 16px;
            margin-bottom: 3px;
        }
        .tool-text {
            font-size: 9px;
            font-weight: 600;
        }
        #cad-canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            width: 1200px !important;
            height: 800px !important;
            box-sizing: content-box !important;
            background: #fff;
        }
        #coordinates {
            position: absolute;
            left: 10px;
            bottom: 10px;
            background: rgba(52, 73, 94, 0.9);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="password-modal" style="position:fixed;z-index:99999;top:0;left:0;width:100vw;height:100vh;background:rgba(44,62,80,0.96);display:flex;align-items:center;justify-content:center;">
        <div style="background:#fff;padding:36px 32px 28px 32px;border-radius:16px;box-shadow:0 8px 32px #2223;min-width:320px;display:flex;flex-direction:column;align-items:center;">
            <h2 style="margin-bottom:18px;color:#222;font-size:22px;">Giri≈ü ≈ûifresi</h2>
            <input id="password-input" type="password" placeholder="≈ûifre" style="padding:10px 16px;font-size:18px;border-radius:8px;border:1.5px solid #2980b9;width:100%;margin-bottom:16px;outline:none;">
            <button id="password-submit" style="padding:8px 0;width:100%;background:#2980b9;color:#fff;font-weight:600;font-size:17px;border:none;border-radius:8px;cursor:pointer;">Giri≈ü Yap</button>
            <div id="password-error" style="color:#e74c3c;font-size:15px;margin-top:10px;display:none;">Hatalƒ± ≈üifre!</div>
        </div>
    </div>
    <div class="cad-container" style="display:none;">
        <div class="toolbar">
            <button id="select-tool" class="tool-btn active" title="Se√ß (V)">
                <span class="tool-icon">üñ±Ô∏è</span>
                <span class="tool-text">Se√ß</span>
            </button>
            <button id="line-tool" class="tool-btn" title="√áizgi (L)">
                <span class="tool-icon">üìè</span>
                <span class="tool-text">√áizgi</span>
            </button>
            <button id="rectangle-tool" class="tool-btn" title="Dikd√∂rtgen (R)">
                <span class="tool-icon">‚ñ≠</span>
                <span class="tool-text">Dikd√∂rtgen</span>
            </button>
            <button id="square-tool" class="tool-btn" title="Kare (S)">
                <span class="tool-icon">‚ñ†</span>
                <span class="tool-text">Kare</span>
            </button>
            <button id="dimension-tool" class="tool-btn" title="√ñl√ß√º (D)">
                <span class="tool-icon">üìê</span>
                <span class="tool-text">√ñl√ß√º</span>
            </button>
            <button id="image-tool" class="tool-btn" title="Resim Ekle (I)">
                <span class="tool-icon">üñºÔ∏è</span>
                <span class="tool-text">Resim</span>
            </button>
            <button id="door-tool" class="tool-btn" title="Kapƒ± (K)">
                <span class="tool-icon">üö™</span>
                <span class="tool-text">Kapƒ±</span>
            </button>
            <button id="text-tool" class="tool-btn" title="Metin (T)">
                <span class="tool-icon">üìù</span>
                <span class="tool-text">Metin</span>
            </button>
            <button id="delete-btn" class="tool-btn danger" title="Sil (Delete)">
                <span class="tool-icon">üóëÔ∏è</span>
                <span class="tool-text">Sil</span>
            </button>
            <div id="toolbar-drawing-settings" style="margin:18px 0 0 0;display:flex;flex-direction:column;align-items:center;gap:6px;">
                <label for="default-stroke-width" style="color:#7ed6df;font-size:12px;font-weight:600;">Kalƒ±nlƒ±k</label>
                <input type="number" id="default-stroke-width" min="1" max="12" value="2" style="width:48px;text-align:center;border-radius:8px;border:1.5px solid #2980b9;padding:4px 0;background:#22313a;color:#fff;">
            </div>
            <div style="margin:24px 0 0 0;display:flex;flex-direction:column;align-items:center;gap:8px;">
                <button id="save-project-btn" style="width:70px;padding:8px 0;border-radius:8px;background:#27ae60;color:#fff;font-weight:600;border:none;cursor:pointer;font-size:11px;">Kaydet</button>
                <button id="load-project-btn" style="width:70px;padding:8px 0;border-radius:8px;background:#2980b9;color:#fff;font-weight:600;border:none;cursor:pointer;font-size:11px;">A√ß</button>
                <button id="save-pdf-btn" style="width:70px;padding:8px 0;border-radius:8px;background:#8e44ad;color:#fff;font-weight:600;border:none;cursor:pointer;font-size:11px;">PDF</button>
                <input type="file" id="load-project-input" accept="application/json" style="display:none;">
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="cad-canvas" width="1200" height="800"></canvas>
            <div id="coordinates" class="coordinates"></div>
            <input type="file" id="image-input" accept="image/*" style="display:none;">
        </div>
        <div class="properties-panel">
            <h3>√ñzellikler</h3>
            <div id="properties-content">
                <p>Bir nesne se√ßin</p>
            </div>
        </div>
    </div>
    <script>
    // ≈ûifre kontrol√º (artƒ±k backend ile)
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('password-modal');
        const input = document.getElementById('password-input');
        const btn = document.getElementById('password-submit');
        const error = document.getElementById('password-error');
        const cadContainer = document.querySelector('.cad-container');
        function checkPassword() {
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: input.value })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    modal.style.display = 'none';
                    cadContainer.style.display = '';
                } else {
                    error.style.display = 'block';
                }
            });
        }
        btn.onclick = checkPassword;
        input.addEventListener('keydown', e => { if (e.key === 'Enter') checkPassword(); });
        input.focus();
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="cad.js"></script>
</body>
</html>
